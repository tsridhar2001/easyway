<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Train Booker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 1rem;
        }
        nav {
            background: #f0f0f0;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        nav a {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'book_express' %}">Express Ticket</a>
        <a href="{% url 'book_local' %}">Local Ticket</a>
        <a href="{% url 'book_platform' %}">Platform Ticket</a>
        <a href="{% url 'view_bookings' %}">My Bookings</a>
        {% if user.is_authenticated %}
            <span>Welcome, {{ user.username }}!</span>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </nav>

    {% block content %}
    {% endblock %}
</body>
</html>
