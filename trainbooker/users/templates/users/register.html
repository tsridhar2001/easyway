      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);

<body>
  <div class="card">
    <h2 class="text-center">Register</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success w-100 mt-2">Register</button>
    </form>
    <a href="{% url 'login' %}" class="d-block mt-3 text-center text-primary">Already have an account? Login</a>
  </div>
</body>
