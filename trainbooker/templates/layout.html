<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Train Booker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }
    nav {
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      padding: 1rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    nav a {
      margin-right: 15px;
      text-decoration: none;
    }
    .container-content {
      width: 100%;
      max-width: 600px;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <nav class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between">
    <div>
      <a href="{% url 'book_express' %}" class="text-dark fw-bold">Express Ticket</a>
      <a href="{% url 'book_local' %}" class="text-dark fw-bold">Local Ticket</a>
      <a href="{% url 'book_platform' %}" class="text-dark fw-bold">Platform Ticket</a>
      <a href="{% url 'view_bookings' %}" class="text-dark fw-bold">My Bookings</a>
    </div>
    <div>
      {% if user.is_authenticated %}
        <span class="me-2">Welcome, {{ user.username }}!</span>
        <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm">Logout</a>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-outline-primary btn-sm">Login</a>
      {% endif %}
    </div>
  </nav>

  {% block content %}
  {% endblock %}
</body>
</html>
