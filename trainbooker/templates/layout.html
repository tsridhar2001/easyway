<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Train Booker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }

    nav {
      width: 100%;
      background: #007bff;
      padding: 1rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    nav a {
      margin-right: 15px;
      text-decoration: none;
      color: white;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container-content {
      width: 100%;
      max-width: 800px;
      padding: 2rem;
      border-radius: 12px;
      background-color: white;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .navbar-toggler-icon {
      background-color: #fff;
    }

    .profile-dropdown {
      position: relative;
    }

    .profile-dropdown:hover .dropdown-menu {
      display: block;
    }

    .dropdown-menu {
      position: absolute;
      display: none;
      top: 100%;
      left: 0;
      right: 0;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light">
    <a href="{% url 'book_express' %}" class="navbar-brand">Express Ticket</a>
    <a href="{% url 'book_local' %}" class="navbar-brand">Local Ticket</a>
    <a href="{% url 'book_platform' %}" class="navbar-brand">Platform Ticket</a>
    <a href="{% url 'view_bookings' %}" class="navbar-brand">My Bookings</a>
    <div class="ms-auto profile-dropdown">
      {% if user.is_authenticated %}
        <span class="text-white me-3">Welcome, {{ user.username }}!</span>
        <div class="dropdown">
          <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Profile
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{% url 'view_profile' %}">View Profile</a></li>
            <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
          </ul>
        </div>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm">Login</a>
      {% endif %}
    </div>
  </nav>

  {% block content %}{% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
